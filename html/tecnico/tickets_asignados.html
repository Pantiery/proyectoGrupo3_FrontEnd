<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TecTicket | Panel Técnico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap (opcional pero recomendado para este CSS) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS proporcionado -->
  <link rel="stylesheet" href="index.css">
</head>
<body class="d-flex h-100 text-center text-bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

  <!-- HEADER -->
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">TecTicket</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link active" href="#">Tickets</a>
        <a class="nav-link" href="#">Perfil</a>
        <a class="nav-link" href="#">Cerrar sesión</a>
      </nav>
    </div>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="px-3">
    <h1>Ticket #1024</h1>
    <p class="lead">Problema reportado por el cliente:</p>

    <div class="card bg-dark border-light text-start mb-4">
      <div class="card-body">
        <p><strong>Cliente:</strong> Juan Pérez</p>
        <p><strong>Fecha:</strong> 21/01/2026</p>
        <p><strong>Descripción:</strong></p>
        <p>El ordenador no enciende y emite un pitido continuo al arrancar.</p>
      </div>
    </div>

    <!-- FORMULARIO DE ACTUALIZACIÓN -->
    <form>
      <div class="mb-3 text-start">
        <label for="estado" class="form-label">Estado del ticket</label>
        <select id="estado" class="form-select">
          <option>Pendiente</option>
          <option>En proceso</option>
          <option>Resuelto</option>
        </select>
      </div>

      <div class="mb-3 text-start">
        <label for="comentarios" class="form-label">Comentarios del técnico</label>
        <textarea id="comentarios" class="form-control" rows="4" placeholder="Describe la solución aplicada..."></textarea>
      </div>

      <button type="submit" class="btn btn-light btn-lg">Actualizar ticket</button>
    </form>
  </main>

  <!-- FOOTER -->
  <footer class="mt-auto text-white-50">
    <p>Proyecto académico · TecTicket</p>
  </footer>

</div>

</body>
</html>
