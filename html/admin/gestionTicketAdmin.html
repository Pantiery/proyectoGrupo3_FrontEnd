<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TecTicket | Panel Administrador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS del proyecto -->
  <link rel="stylesheet" href="index.css">
</head>
<body class="d-flex h-100 text-center text-bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

  <!-- HEADER -->
  <header class="mb-4">
    <div>
      <h3 class="float-md-start mb-0">TecTicket · Admin</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link active" href="#">Tickets</a>
        <a class="nav-link" href="#">Usuarios</a>
        <a class="nav-link" href="#">Cerrar sesión</a>
      </nav>
    </div>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="px-3">
    <h1 class="mb-4">Gestión de Tickets</h1>

    <!-- LISTADO DE TICKETS -->
    <div class="table-responsive">
      <table class="table table-dark table-bordered align-middle">
        <thead>
          <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Problema</th>
            <th>Estado</th>
            <th>Técnico asignado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Los tickets se cargarán dinámicamente desde la base de datos -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="mt-auto text-white-50">
    <p>Panel Administrador · Proyecto académico TecTicket</p>
  </footer>

</div>

</body>
</html>
